<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

        <title>Wall Client</title>
        <link href="/static/client.css" rel="stylesheet" />
        {% for stylesheet in app.stylesheets %}
            <link href="/static/{{ stylesheet }}" rel="stylesheet" />
        {% end %}
        
        <script src="/static/jquery.js"></script>
        <script src="/static/wall.js"></script>
        {% for script in app.scripts %}
            <script src="/static/{{ script }}"></script>
        {% end %}

        <script>
            $(function() {
                new wall.ClientUi({{ json_encode(app.js_modules) }});
            });
        </script>
    </head>

    <body>
        <div id="header">
            <h1>
                <a href="/">
                    Wall
                </a>
            </h1>
        </div>

        <div id="notification"></div>

        <div id="main" class="screen">
            <div id="post"></div>
            <div id="post-menu"></div>
        </div>
    </body>
</html>
