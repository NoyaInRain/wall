<!DOCTYPE html>
<title>URL Brick</title>
<meta name="maintainer" content="Sven James <sven.jms AT gmail.com>"/>
<meta name="module" content="wall.bricks.url"/>

<link rel="stylesheet" href="url.css"/>
<script src="url.js"></script>

<div class="url-post-url-screen-content-template">
    <form class="url-post-url-screen-post" novalidate="novalidate">
        <input type="url" name="url">
        <p class="buttons">
            <button>
                <span class="icon fa fa-plus-circle fa-fw"></span>Post
            </button>
        </p>
    </form>

    <section>
        <h2>Bookmarklet</h2>
        <p>
            Bookmark this link:
            <a class="url-post-url-screen-bookmarklet">Post to Wall</a>. Then,
            to post the page you are currently visiting, simply select the
            bookmark.
        </p>
    </section>

    <!-- TODO: adjust class names to convention -->
    <section class="url-post-url-screen-search">
        <h2 style="display: inline;">Search</h2>
        <small class="url-handlers"></small>
        <form class="url-search" novalidate="novalidate">
            <input class="url-query" type="search">
            <p class="buttons">
                <button>
                    <span class="icon fa fa-search fa-fw"></span>Search
                </button>
            </p>
        </form>
    </section>
</div>
